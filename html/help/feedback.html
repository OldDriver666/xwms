<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="js/toastr/toastr.css"/>
	<link rel="stylesheet" href="css/feedback.css">
	<link rel="stylesheet" href="css/vendor.css">
</head>
<body>
<div class="tabs">
	<span class="active">
		<a href="myFeedback.html">
			<em class="octicon octicon-list-unordered"></em>我的工单
		</a>
	</span>
	<span class="active">
		<a href="addFeedback.html">
			<em class="octicon octicon-plus"></em>新建工单
		</a>
	</span>
</div>
<div class="application">
  <div class="main container clearfix">
    <div class="search">
      <input id="search" placeholder="请输入关键词搜索" type="text" oninput="action.getSearchKey()" autocomplete="off">
      <em class="octicon octicon-search"></em>
      <div id="search_results" class="search_results hide"></div>
    </div>
    <div class="tab-navs">
      <li class="tab-nav active">
        <a href="feedback.html"><em class="octicon octicon-book"></em>知识库</a>
      </li>
      <li class="tab-nav">
        <a href="workOrder.html"><em class="octicon octicon-comment-discussion"></em>公开工单</a>
      </li>
    </div>
    <div class="main-content tickets">
      <div class="collection-list" id="collection-list">
		  <div class="collection-item">
		    <a href="feedback-class.html?id=1" class="title">入门指南</a>
		    <ul class="article-list" id="pageContent1">
		    </ul>
		  </div>
		  <div class="collection-item">
		    <a href="feedback-class.html?id=2" class="title">常见问题</a>
		    <ul class="article-list" id="pageContent2">
		    </ul>
		  </div>
	      <div class="collection-item">
		      <a href="feedback-class.html?id=3" class="title">使用技巧</a>
		      <ul class="article-list" id="pageContent3">
		      </ul>
	      </div>
	      <div class="collection-item">
		      <a href="feedback-class.html?id=4" class="title">高级版相关</a>
		      <ul class="article-list" id="pageContent4">
		      </ul>
	      </div>
	      <div class="collection-item">
		      <a href="feedback-class.html?id=5" class="title">账号相关</a>
		      <ul class="article-list" id="pageContent5">
		      </ul>
	      </div>
	      <div class="collection-item">
		      <a href="feedback-class.html?id=6" class="title">关于我们</a>
		      <ul class="article-list" id="pageContent6">
		      </ul>
	      </div>
	
		</div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.tmpl.js"></script>
<script type="text/javascript" src="js/Util.js"></script>
<script type ="text/javascript" src="js/toastr/toastr.min.js"></script>
<script type="text/javascript" src="js/feedback.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
	  <li class="article-item">
	    <a href="feedback-detail.html?id=${id}&type=${type}">
	      <em class="octicon octicon-chevron-right"></em>${title}</a>
	  </li>
</script>
<script type="text/x-jquery-tmpl" id="pageTmpl2">
	    <div class="search-item">
	        <a href="feedback-detail.html?id=${id}&type=${type}"><em class="octicon octicon-book"></em>${title}</a>
	    </div>
</script>
<script type="text/javascript">
    toastr.options={
        positionClass: 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1500"
    };
</script>
<script>
    window.onload = function() {
        document.querySelector('body').addEventListener('touchend', function(e) {
            if(e.target.className != 'input') {
                document.getElementById('search').blur();
            }
        });
    }
</script>
</body>
</html>
