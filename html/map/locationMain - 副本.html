<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/global.css"/>
	<link rel="stylesheet" href="../css/bootstrap.css"/>
	<link rel="stylesheet" href="../resource/plugin/toastr/toastr.css"/>
	<script src="http://webapi.amap.com/maps?v=1.3&key=c5a05248e534bb18c39ae266093088d3&plugin=AMap.Geocoder"></script>
	<style>
		html,body{height:100%;}
		#table, #table th{
			text-align: center;
		}
		#table td img {
			width:auto;
			height:22px;
		}
		.tab-tit-num{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 40px;
			line-height: 40px;
			white-space: nowrap;
			font-size: 14px;
			/*border-bottom: 1px solid #e2e2e2;*/
			transition: all .2s;
			-webkit-transition: all .2s;
			background-color: #e3eae9;
			z-index: 10;
		}
		.tab-tit-num span{
			margin-left:30px;
		}
	</style>
</head>
<body>
<div class="container-fluid" style="height:100%;padding:0;">
	<div class="tab-tit-num">
		<span>总人数：<em id="allPeopleNum">0</em></span>
		<span>在线人数：<em id="onlineNum">0</em></span>
	</div>
	<div id="map-container" style="height:100%;"></div>
</div>


<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/Util.js"></script>
