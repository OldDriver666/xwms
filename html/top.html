<script type="application/javascript">
    var imgList = [{'name': '设备信息', 'url': 'images/icon01.png'}, {'name': '用户管理', 'url': 'images/icon02.png'}, {'name': '部门管理', 'url': 'images/icon03.png'}, {'name': '角色管理', 'url': 'images/icon04.png'}, {'name': '用户位置', 'url': 'images/icon05.png'}]
    function getImg(mName) {
        for (var i = 0; i < imgList.length; i++) {
            if (mName === imgList[i].name) {
                return imgList[i].url
            }
        }
    }
</script>
