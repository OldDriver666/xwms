<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		#table, #table th{
			text-align: center;
		}
		#table td img {
			width:auto;
			height:22px;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="javascript:;">
							<span class="glyphicon glyphicon-user"></span>
						</a>
					</div>
					<div class="navbar-form navbar-left">
						<div class="form-group">
							<input id="input-search-txt" type="text" class="form-control" placeholder="请输入好友账号查询">
						</div>
						<button id="btn-search" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
				</div>
			</nav>
			<div style="width:100%; overflow-x: auto">
				<table id="table" class="table table-striped table-hover" style="min-width: 1300px;">
					<thead>
					<tr>
						<th>账号</th>
						<th>昵称</th>
						<th>性别</th>
						<th>国家</th>
						<th>省</th>
						<th>市</th>
						<th>头像</th>
						<th>电话</th>
						<th>邮箱</th>
						<th>身高</th>
						<th>体重</th>
						<th>生日</th>
						<th>个性签名</th>
					</tr>
					</thead>
					<tbody id="pageContent"></tbody>
					<tfoot>
					<tr>
						<td colspan="13">
							<div id="pagination" class="pagination"></div>
						</td>
					</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type="text/javascript" src="../../js/Util.js"></script>
<script type="text/javascript" src="js/xw-tongji-hy.js"></script>

<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td>${UserXWNo}</td>
	<td>${Usernick}</td>
	<td>{{if UserSex == 1}}男{{else UserSex == 2}}女{{/if}}</td>
	<td>${Country}</td>
	<td>${Province}</td>
	<td>${City}</td>
	<td><img src="http://192.168.2.196:8700/${Avatar}"></td>
	<td>${Phone}</td>
	<td>${Email}</td>
	<td>${Height}</td>
	<td>${Weight}</td>
	<td>${Birthday}</td>
	<td>${Personalized}</td>
</tr>
</script>	
</body>
</html>
