<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加目录权限</span>
						</button>
					</div>
					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑目录权限</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-id">
										<div class="form-group">
											<label for="input-authName" class="col-sm-2 control-label"><span class="necessary">*</span>权限名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-authName" name="authName" placeholder="输入权限名称">
											</div>
										</div>
										<div class="form-group">
											<label for="input-authRole" class="col-sm-2 control-label"><span class="necessary">*</span>角色</label>
											<div class="col-sm-10">
												<select name="authRole" id="input-authRole" class="form-control">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="input-authInter" class="col-sm-2 control-label"><span class="necessary">*</span>接口</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-authInter" name="authInter" placeholder="输入接口">
											</div>
										</div>
										<div class="form-group">
											<label for="input-authNotes" class="col-sm-2 control-label">备注</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-authNotes" name="authNotes" placeholder="输入备注">
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
					<tr>
						<th>目录名称</th>
						<th>角色</th>
						<th>接口</th>
						<th>备注</th>
						<th>管理</th>
					</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="js/auth-manage.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none;">${AuthorityId}</td>
	<td>${AuthorityName}</td>
	<td>{{if AuthRole == 1}}管理员{{else AuthRole == 2}}超级管理员{{else AuthRole == 3}}BOSS管理员{{/if}}</td>
	<td>${AuthInterface}</td>
	<td>${AuthDescrible}</td>
	<td>
	    <a href="javascript:void(0);" class="table-edit-btn">编辑</a>
	    <a href="javascript:void(0);" onclick="action.deleteFunc(${AuthorityId},'${AuthorityName}',${AuthorityLevel})">删除</a>
	    <a href="javascript:void(0);" class="toPage-btn">添加功能权限</a>
	</td>
	<td style="display:none;" class="auth-role">${AuthRole}</td>
</tr>
</script>
<script type="text/x-jquery-tmpl" id="pageRoleList">
    <option value=${RoleLevel}>${RoleName}</option>
</script>
<script type="text/javascript">
    toastr.options={
        positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
</body>
</html>
