<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none;">${id}</td>
	<td>${userId}</td>
	<td>{{if eventKey == 0}}实时{{else eventKey == 1}}离开{{else eventKey == 2}}进入{{else eventKey == 3}}低电{{else eventKey == 4}}充电{{else eventKey == 5}}去电{{else eventKey == 6}}SOS{{else eventKey == 7}}主叫{{else eventKey == 8}}被叫{{else eventKey == 9}}关机{{else eventKey == 10}}话费{{else eventKey == 11}}脱离{{else eventKey == 13}}升级{{else eventKey == 16}}计步{{/if}}</td>
	<td>${locationX}</td>
	<td>${locationY}</td>
	<td>{{if locationFrom == 0}}GPS定位{{else locationFrom == 1}}基站定位{{else locationFrom == 2}}WIFI定位{{/if}}</td>
	<td>${battery}</td>
	 <td>${sq}</td>
	 <td>{{if eventLevel == 0}}广播-服务器发起的针对所有用户{{else eventLevel == 1}}持久-支持离线永久有效{{else eventLevel == 2}}采集-汇报事件记录{{else eventLevel == 3}}服务器使用事件等级{{/if}}</td>
	 <td>${param}</td>
	<td>${updated}</td>
	<td>${created}</td>

	</td>-->
</tr>
</script>

        reader.onload = function() {
            $(".fileContentTxt").html(this.result);
        };
        reader.readAsText(file);
    }
