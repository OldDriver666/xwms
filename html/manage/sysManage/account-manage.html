<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="javascript:;">
							<span class="glyphicon glyphicon-user"></span>
						</a>
					</div>
					<div class="navbar-form navbar-left">
						<div class="form-group">
							<input id="input-search-account" type="text" class="form-control" placeholder="请输入管理员账号">
						</div>
						<div class="form-group" >
							<div class="col-sm-10">
								<select name="search-userRoles" id="input-search-userRoles" class="form-control">
									<option value="">请选择角色类型</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<input id="input-search-company_id" type="text" class="form-control" placeholder="请输入公司组织id">
						</div>
						<button id="btn-search" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加管理员</span>
						</button>
					</div>
					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑管理员</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-id">
										<div class="form-group">
											<label for="input-account" class="col-sm-2 control-label"><span class="necessary">*</span>account</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-account" name="account" placeholder="输入account">
											</div>
										</div>
										<div class="form-group" id="input-password-txt">
											<label for="input-password" class="col-sm-2 control-label"><span class="necessary">*</span>password</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-password" name="password" placeholder="输入password">
											</div>
										</div>
										<div class="form-group" id="input-password-txt-wrap">
											<label for="input-password-wrap" class="col-sm-2 control-label"><span class="necessary">*</span>password</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-password-wrap" name="password-wrap" placeholder="输入password">
											</div>
										</div>
										<div class="form-group">
											<label for="input-nickName" class="col-sm-2 control-label"><span class="necessary"></span>nickName</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-nickName" name="nickName" placeholder="输入nickName">
											</div>
										</div>
										<div class="form-group" id="add-userRoles-wrap">
											<label for="add-search-userRoles" class="col-sm-2 control-label"><span class="necessary">*</span>角色类型</label>
											<div class="col-sm-10">
												<select name="adduserRoles" id="add-search-userRoles" class="form-control">
													<option value="">请选择角色类型</option>
												</select>
											</div>
										</div>
										<div class="form-group" id="input-roleName-txt-wrap">
											<label class="col-sm-2 control-label">角色类型</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-roleName-txt" name="roleName-txt" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" id="input-roleId-wrap">
											<label for="input-roleId" class="col-sm-2 control-label"><span class="necessary">*</span>roleId</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-roleId" name="client_name" placeholder="输入roleId">
											</div>
										</div>
										<div class="form-group">
											<label for="input-phone" class="col-sm-2 control-label"><span class="necessary"></span>phone</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-phone" name="phone" placeholder="输入phone">
											</div>
										</div>
										<div class="form-group">
											<label for="input-email" class="col-sm-2 control-label"><span class="necessary"></span>email</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-email" name="email" placeholder="输入email">
											</div>
										</div>
										<div class="form-group" id="input-companyId-txt">
											<label for="input-companyId" class="col-sm-2 control-label"><span class="necessary">*</span>companyId</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-companyId" name="companyId" placeholder="输入companyId">
											</div>
										</div>

									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>account</th>
					<!--<th>password</th>-->
					<th>nickName</th>
					<th>roleName</th>
					<th>phone</th>
					<th>email</th>
					<th>companyId</th>
					<!--<th>status</th>-->
					<th>管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script src="../../resource/lib/jquery.md5.js"></script>
<script type ="text/javascript" src="js/account-manage.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none;">${id}</td>
	<td >${account}</td>
	<td style="display:none;">${password}</td>
	<td>${nickName}</td>
	<td>${roleNameQuery(roleId)}</td>
	<td>${phone}</td>
	<td>${email}</td>
	<td>${companyId}</td>
	<td style="display:none;">${roleId}</td>
	<!--<td>${status}</td>-->
	<td>
	    <a href="javascript:void(0);" class="table-edit-btn">编辑</a>
	    <a href="javascript:void(0);" onclick="action.deleteConfig(${type_id})">删除</a>
	</td>
</tr>
</script>
<script type="text/x-jquery-tmpl" id="pageUserRoles">
    <option value=${id}>${name}</option>
</script>
<script type="text/javascript">
	var rolesArray = [
		{
			"id": 1,
			"name": "BOSS"
		},
		{
			"id": 2,
			"name": "超级管理员"
		},
		{
			"id": 3,
			"name": "管理员"
		}
	];
	var Lens = rolesArray.length;
	function roleNameQuery(id){
		for(var i=0; i< Lens; i++){
			if(rolesArray[i].id == id){
				return rolesArray[i].name;
			}
		}
	}

	toastr.options={
	    positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
</body>
</html>
