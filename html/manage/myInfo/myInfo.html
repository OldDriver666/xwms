<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>修改密码</title>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		.form-horizontal{
			padding:20px 0;
		}
		.form-horizontal .form-group{
			margin-right: 0;
			margin-left: 0;
		}
		.comtitle{padding:20px; clear:both;}
		.comtitle h2{font-size:20px; font-weight: bold; margin:0!important;display:block; float:left;color:#2a3e93; background:#fff; padding-left:5px; padding-right:8px;}
		.rline{border-bottom:solid 1px #e5ecf0; height:10px; margin-left:50px;}
	</style>
</head>

<body>
<div class="form-horizontal">
	<div class="comtitle">
		<h2>个人信息</h2>
		<div class="rline"></div>
	</div>
	<div style="padding:20px;">
		<div class="form-group">
			<label class="col-sm-2 control-label">昵称：</label>
			<div class="col-sm-10" style="padding-top: 7px;">
				<span class="form-control-static nickName_txt"><input type="text" style="width: 220px;" disabled></span>
				<span id="btn-NickName" title="修改昵称" style="margin-left: 20px;border: 1px solid #ddd;padding: 2px 3px;cursor: pointer;border-radius: 4px;" data-toggle="modal" data-target="#NickName-modal">
				<span class="glyphicon glyphicon-pencil"></span>
			</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名：</label>
			<div class="col-sm-10">
				<p class="form-control-static userName_txt"><input type="text" style="width: 220px;" disabled></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-10" style="padding-top: 7px;">
				<span class="password_txt"><input type="text" style="width: 220px;" disabled></span>
				<span id="btn-editPW" title="修改密码" style="margin-left: 20px;border: 1px solid #ddd;padding: 2px 3px;cursor: pointer;border-radius: 4px;" data-toggle="modal" data-target="#editPW-modal">
				<span class="glyphicon glyphicon-pencil"></span>
			</span>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="editPW-modal" tabindex="-1" role="dialog" aria-labelledby="editPW-modal-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="editPW-modal-label">修改密码</h4>
			</div>
			<div class="modal-body">
				<form id="form-editPW" data-action="" class="form-horizontal">
					<input type="hidden" id="input-id">
					<div class="form-group">
						<label for="ipt_old_password" class="col-sm-2 control-label"><span class="necessary">*</span>新密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="ipt_old_password" name="password" placeholder="请输入新密码">
						</div>
					</div>
					<div class="form-group">
						<label for="ipt_new_password" class="col-sm-2 control-label"><span class="necessary">*</span>确认密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="ipt_new_password" name="confirmPassword" placeholder="请再次输入新密码">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="btn_submit" type="button" class="btn btn-primary">提交</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<div class="modal fade" id="NickName-modal" tabindex="-1" role="dialog" aria-labelledby="NickName-modal-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="NickName-modal-label">修改昵称</h4>
			</div>
			<div class="modal-body">
				<form id="form-NickName" data-action="" class="form-horizontal">
					<div class="form-group">
						<label for="ipt_nickname" class="col-sm-2 control-label"><span class="necessary">*</span>昵称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ipt_nickname" name="nickname" placeholder="输入昵称">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="btn_submit1" type="button" class="btn btn-primary">提交</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/jquery.i18n.properties-min-1.0.9.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="../../resource/lib/jquery.md5.js"></script>
<script type ="text/javascript" src="js/myInfo.js"></script>
<script>
    toastr.options={
        positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
</body>
</html>
