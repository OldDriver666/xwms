<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../css/pagination.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		.checkbox-inline + .checkbox-inline, .radio-inline + .radio-inline {
			margin-top: 0;
			margin-left: 0!important;
			margin-right: 10px!important;
		}
		.form-horizontal .checkbox, .form-horizontal .checkbox-inline, .form-horizontal .radio, .form-horizontal .radio-inline {
			margin-right: 10px!important;
		}
	</style>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="javascript:;">
							<span class="glyphicon glyphicon-user"></span>
						</a>
					</div>
					<div class="navbar-form navbar-left">
						<div class="form-group">
							<input id="input-search-txt" type="text" class="form-control" placeholder="请输入公司名称">
						</div>
						<button id="btn-search" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加公司信息</span>
						</button>
					</div>
					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑公司信息</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-id">
										<div class="form-group">
											<label for="input-companyName" class="col-sm-2 control-label"><span class="necessary">*</span>公司名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-companyName" name="companyName" placeholder="输入公司名称">
											</div>
										</div>
										<div class="form-group">
											<label for="input-companyAddr" class="col-sm-2 control-label"><span class="necessary">*</span>公司地址</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-companyAddr" name="companyAddr" placeholder="输入公司地址">
											</div>
										</div>
										<div class="form-group">
											<label for="input-contactName" class="col-sm-2 control-label"><span class="necessary">*</span>联系人</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-contactName" name="contactName" placeholder="输入联系人名称">
											</div>
										</div>
										<div class="form-group">
											<label for="input-phoneNo" class="col-sm-2 control-label"><span class="necessary">*</span>联系电话</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-phoneNo" name="phoneNo" placeholder="输入电话号码">
											</div>
										</div>
										<div class="form-group">
											<label for="input-Email" class="col-sm-2 control-label"><span class="necessary">*</span>电子邮箱</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-Email" name="email" placeholder="输入电子邮箱">
											</div>
										</div>
										<div class="form-group">
											<label for="input-notes" class="col-sm-2 control-label">描述</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-notes" name="notes" placeholder="输入描述信息">
											</div>
										</div>
										<div class="form-group authContent-wrap">
											<label for="input-Email" class="col-sm-2 control-label">权限分配</label>
											<div class="col-sm-10" id="authContent"></div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>公司名称</th>
					<th>地址</th>
					<th>联系人</th>
					<th>联系电话</th>
					<th>邮箱</th>
					<th>描述</th>
					<th>管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="7">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="js/company-manage.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none;" class="td-id">${CompanyId}</td>
	<td class="td-companyName">${CompanyName}</td>
	<td class="td-companyAddr">${CompanyAddr}</td>
	<td class="td-contactName">${CompanyContacts}</td>
	<td class="td-phoneNo">${CompanyPhone}</td>
	<td class="td-email">${Email}</td>
	<td class="td-notes">${CompanyDescribe}</td>
	<td>
		<a href="javascript:void(0);" class="table-showAuth-btn">查看权限</a>
	    <a href="javascript:void(0);" class="table-edit-btn">编辑</a>
	    <a href="javascript:void(0);" onclick="action.deleteItem(${CompanyId},'${CompanyName}')">删除</a>
	</td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="pageAuth">
    <label class="checkbox-inline">
        <input type="checkbox" value=${AuthorityId}> ${AuthorityName}
    </label>
</script>


<script type="text/javascript">
    toastr.options={
        positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
</body>
</html>
